

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Form Example</title>
<link rel="stylesheet" href="styles.css"
</head>

<body>
<h1>Form Example</h1>
<form>Text Input <br>
<br>

  <input type=text placeholder=Username>
  <br>
  <br>
  Password Input <br>
  <br>
  <input type=text placeholder=Password>
  <br>
  <br>
  Radio Buttons <br>
  <br>
  <input type="radio" name="性别" value="Male">
  Male<br>
  <input type="radio" name="性别" value="Female">
  Female <br>
  <br>
  <br>
  <font size="3">Checkbox</font><br>
  <br>
  <input type="checkbox" name="爱好" value="Coding">
  Coding<br>
  <input type="checkbox" name="爱好" value="Sports">
  Sporting<br>
  <input type="checkbox" name="爱好" value="Music">
  Music<br>
  <input type="checkbox" name="爱好" value="Travel">
  Travel<br>
  <input type="checkbox" name="爱好" value="Reading">
  Reading<br>
  <input type="checkbox" name="爱好" value="Gaming">
  Gaming<br>
  <br>
  <br>
  Select Option<br>
  <br>
  <select name="国家" size="1">
    <option selected value="USA">USA
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    <option value="Australia">Australia</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <option value="Japan">Japan</option>
    <option value="India">India</option>
    <option value="China">China</option>
    <option value="Brazil">Brazil</option>
  </select>
  <br>
  <br>
  Textarea<br>
  <br>
  <textarea name="Comments" rows="4" cols="50" placeholder="Comments"></textarea>
  <br>
  <br>
  Submit and Reset Buttons<br>
  <br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</body>
</html>
